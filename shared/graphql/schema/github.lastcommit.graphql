fragment GitActorBase on GitActor {
  name
  email
  date
}

fragment CommitAll on Commit {
  messageHeadline
  oid
  message
  author {
    ...GitActorBase
  }
  status {
    id
  }
  authoredDate
  pushedDate
  committedDate
}

query GetLastCommitInRepo(  
  $owner: String!
  $repo: String!
  $branch: String!
  ) {
  repository(name: $repo, owner: $owner) {
    ref(qualifiedName: $branch) {
      target {
        ... on Commit {
          ...CommitAll
        }
      }
    }
  }
}

