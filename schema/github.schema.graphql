query {
    repository(owner: "azure-samples", name:"js-e2e") {
        object(expression: "main") {
            ... on Commit {
                history(first: 1) {
                    nodes {
                        pushedDate
                    }
                }
            }
  
        }
    }
}

# last 5 commits and who made them
query {
  repository(name: "js-e2e", owner: "azure-samples") {
    ref(qualifiedName: "main") {
      target {
        ... on Commit {
          id
          history(first: 5) {
            edges {
              node {
                messageHeadline
                oid
                message
                author {
                  name
                  email
                  date
                }
              }
            }
          }
        }
      }
    }
  }
}

# last issues and who made them

{
  repository(
    owner: "azure-samples"
    name: "aad-dotnet-manage-users-groups-and-roles"
  ) {
    issues(last: 1, states: OPEN, orderBy: {field: CREATED_AT, direction: DESC}) {
      edges {
        node {
          id
          title
          url
          number
          state
          createdAt
          closedAt
          participants(first: 10) {
            edges {
              node {
                id
                login
                name
                url
              }
            }
          }
          labels(first: 5) {
            edges {
              node {
                name
              }
            }
          }
        }
      }
    }
  }
}